<!DOCTYPE html>
<html>
    <head>
        <title>Query your npm package</title>
        <link type="text/css" rel="stylesheet" href="css/styler.css">
        <script src="script/script.js"></script>
    </head>
    <body>
        <div id="body-content">
            <span class="form-category">
                <label>Package name</label>
                <input type="text" id="pkg-name">
            </span>
            <span class="form-category">
                <label>Stat value</label>
                <span id="radio-span">
                    <label><input type="radio" name="stat-value" value="point" checked="checked"> Point</label><br>
                    <span class="about-stat-value">
                        Gets the total downloads for a given period.<br><br>
                    </span>
                    <label><input type="radio" name="stat-value" value="range"> Range</label><br>
                    <span class="about-stat-value">
                        Gets the downloads per day for a given period.
                    </span>
                </span>
            </span>
            <span class="form-category">
                <label>Stat for</label>
                <span id="radio-span">
                    <label>    
                        <input type="radio" name="stat-for" value="last-day" onclick="toggleFromToDate(this)"> Last day
                    </label>
                    <label>    
                        <input type="radio" name="stat-for" value="last-week" onclick="toggleFromToDate(this)"> Last week
                    </label>
                    <label>
                        <input type="radio" name="stat-for" value="last-month" onclick="toggleFromToDate(this)"> Last month
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="stat-for" value="none" onclick="toggleFromToDate(this)" checked="checked"> Specify
                    </label>
                </span>
            </span>
            <span class="form-category">
                <label>From</label>
                <input type="date" id="from-date">
            </span>
            <span class="form-category">
                <label>To</label>
                <input type="date" id="to-date">
            </span>
            <span>
                <button id="query-btn" onclick="makeRequest()">Query</button>
            </span>
        </div>
        <!-- Stats Modal -->
        <div id="stats-modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Modal content -->
            <div class="modal-content">
                <p class="fetch-data"></p>
            </div>
        </div>
    </body>
</html>
