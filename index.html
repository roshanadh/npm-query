<!DOCTYPE html>
<!-- Get download statistics for any NPM package. -->
<!-- Uses API provided by NPM. -->
<!-- GitHub repo https://github.com/roshanadh/npm-query/ -->
<!-- Deployment https://npm-query.netlify.com/ -->
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120467232-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-120467232-3');
        </script>

        <title>Query your npm package</title>
        <link type="text/css" rel="stylesheet" href="css/styler.css">
        <script src="script/script.js"></script>

        <!-- Google site verification -->
        <meta name="google-site-verification" content="btACOelnojI_xi4t0pgi_FVcQ0kpTVGiz_l53qe79Cc" />

        <link rel="shortcut icon" href="res/favicon/favicon.ico">
	    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">
	    <link rel="icon" type="image/png" sizes="196x196" href="res/favicon/favicon-192.png">
	    <link rel="icon" type="image/png" sizes="160x160" href="res/favicon/favicon-160.png">
	    <link rel="icon" type="image/png" sizes="96x96" href="res/favicon/favicon-96.png">
	    <link rel="icon" type="image/png" sizes="64x64" href="res/favicon/favicon-64.png">
	    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon/favicon-32.png">
	    <link rel="icon" type="image/png" sizes="16x16" href="res/favicon/favicon-16.png">
	    <link rel="apple-touch-icon" href="res/favicon/favicon-57.png">
	    <link rel="apple-touch-icon" sizes="114x114" href="res/favicon/favicon-114.png">
	    <link rel="apple-touch-icon" sizes="72x72" href="res/favicon/favicon-72.png">
	    <link rel="apple-touch-icon" sizes="144x144" href="res/favicon/favicon-144.png">
	    <link rel="apple-touch-icon" sizes="60x60" href="res/favicon/favicon-60.png">
	    <link rel="apple-touch-icon" sizes="120x120" href="res/favicon/favicon-120.png">
	    <link rel="apple-touch-icon" sizes="76x76" href="res/favicon/favicon-76.png">
	    <link rel="apple-touch-icon" sizes="152x152" href="res/favicon/favicon-152.png">
	    <link rel="apple-touch-icon" sizes="180x180" href="res/favicon/favicon-180.png">
	    <meta name="msapplication-TileColor" content="#FFFFFF">
	    <meta name="msapplication-TileImage" content="res/favicon/favicon-144.png">
	    <meta name="msapplication-config" content="res/favicon/browserconfig.xml">
    </head>
    <body>
        <div id="logo-content">
            <a href="https://github.com/roshanadh/npm-query" target="_blank"><img src="res/npm-query.jpg" id="logo"></a>
        </div>
        <div id="body-content">
            <span class="form-category">
                Package name
                <input type="text" id="pkg-name">
            </span>
            <span class="form-category">
                Stats value
                <span id="radio-span">
                    <label><input type="radio" name="stats-value" value="point" checked="checked"> Point</label><br>
                    <label><input type="radio" name="stats-value" value="range"> Range</label><br>
                </span>
                <br><br>
                <span class="about-stats-value">
                        Point value gets the total downloads for a given period.<br>
                        Range value gets the downloads per day for a given period.
                </span>
            </span>
            <span class="form-category">
                Stats for
                <span id="radio-span">
                    <label>    
                        <input type="radio" name="stats-for" value="last-day" onclick="toggleFromToDate(this)"> Last day
                    </label>
                    <br>
                    <label>    
                        <input type="radio" name="stats-for" value="last-week" onclick="toggleFromToDate(this)"> Last week
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="stats-for" value="last-month" onclick="toggleFromToDate(this)"> Last month
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="stats-for" value="none" onclick="toggleFromToDate(this)" checked="checked"> Specify
                    </label>
                </span>
            </span>
            <span class="form-category">
                From
                <input type="date" id="from-date">
            </span>
            <span class="form-category">
                To
                <input type="date" id="to-date">
            </span>
            <span>
                <button id="query-btn" onclick="makeRequest()">Query</button>
            </span>
        </div>
        <div id="stats-modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <p class="fetch-data"></p>
            </div>
        </div>
    </body>
</html>
